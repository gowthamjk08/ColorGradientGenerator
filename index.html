<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="shortcut icon" href="../task37/cat-eyes-on-black-background-vector.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <main>
        <h1>Automatic Color Gradient Generator</h1>
        <h2 id="colorCountContainer">Color Count : <span id="colorCount"></span></h2>

        <div id="countContainer">
        <label for="count">How many Times Color Want Change</label>
        <input type="number" id="count">
        </div>

        <h2 id="speedShowContainer">Speed : <span id="speedShow"></span></h2>

        <div id="speedContainer">
        <label for="speed">Color Changing Speed in Milliseconds</label>
        <input type="number" id="speed">
        </div>

        <button id="btn" onclick="change()">Change Color</button>
    </main>
<script src="./script.js">
</script>
</body>
</html>
